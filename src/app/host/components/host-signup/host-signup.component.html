


<div class="login-pag" >
  <div class="row justify-content-md-center">
      <div class="col-md-4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <h1>SignUp</h1>
            <fieldset class="form-group">
                <input class="form-control" type="text" placeholder="Full Name" id="fullname" formControlName="fullname">                                 
                <div class="error err-msg" *ngIf="!registerForm.controls['fullname'].valid && registerForm.controls['fullname'].touched">
                    Enter Your Full Name ...
                </div>
            </fieldset>
            <fieldset class="form-group">
                <input class="form-control" type="text" placeholder="Mobile Number" id="phone" formControlName="phone">
                <div class="error err-msg" *ngIf="!registerForm.controls['phone'].valid && registerForm.controls['phone'].touched">
                    Enter a Valid phone number ...
                </div>
            </fieldset>
            <fieldset class="form-group">
                <input class="form-control" type="text" placeholder="Email address" id="email" formControlName="email">
                <div class="error err-msg" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched" >
                    Enter a Valid Email-Id ...
                </div>
            </fieldset>
            <fieldset class="form-group">
                <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password"> 
                <div class="error err-msg" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                    Enter a Valid Password (must have letters and numbers)
                </div>
            </fieldset>
            <fieldset class="form-group">
                <input class="form-control" type="password" placeholder="confirmpassword" id="confirmpassword" formControlName="confirmpassword"> 
                <div class="error err-msg" *ngIf="!registerForm.controls['confirmpassword'].valid && registerForm.controls['confirmpassword'].touched">
                    Passwords do not match ...
                </div>
            </fieldset>
            <fieldset class="form-group status" >
                    <h3 class="first">Status :</h3>
                    <div class="ui-g " style="width:250px;margin-bottom:10px">
                        <div class=""><p-radioButton name="status" formControlName="isMarried" value="true" label="Married" inputId="opt1"></p-radioButton></div>
                        <div class=""><p-radioButton name="status" formControlName="isMarried" value="false" label="UnMarried" inputId="opt2"></p-radioButton></div>
                    </div>
            </fieldset>

            
            <!-- <fieldset class="form-group row" >
                <label for="form-inline">Status :</label>
                <input class="form-control" name="optionsRadiosInline" type="radio" formControlName="isMarried" value="true" > Married
                <input class="form-control" name="optionsRadiosInline" type="radio" formControlName="isMarried" value="false"> UnMarried
            </fieldset> -->
            <!-- <div class="form-group">
                <div class="input-group form-inline">
                        <label class="center" >Status :  </label>
                        <label class="center"><input class="form-control" type="radio" formControlName="isMarried" value="true">Married</label>
                        <label class="center"><input class="form-control" type="radio" formControlName="isMarried" value="false">Un Married</label>
                 </div>
                
            </div> -->

            <div class="form-group">
                    <label class="center" >Location :</label>
                    <select id="location" formControlName="location" >
                            <option value="" disabled selected>Choose your location</option>
                            <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                        </select>
                    <div class="error err-msg" *ngIf="!registerForm.controls['location'].valid && registerForm.controls['location'].touched">
                            Select Location ...
                    </div>
                    
                </div>


                <fieldset class="form-group">
                    <input class="form-control" type="text" placeholder="pincode" id="pincode" formControlName="pincode"> 
                    <div class="error err-msg" *ngIf="!registerForm.controls['pincode'].valid && registerForm.controls['pincode'].touched">
                        Provide Pincode ...
                    </div>
                </fieldset>    

            

            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="Submit" label="Click" >SignUp</button>
            </div>           
        </form>
      </div>
  </div>
</div>
