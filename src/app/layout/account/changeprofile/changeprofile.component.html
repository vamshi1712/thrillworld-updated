<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
    
    <fieldset class="form-group">
        <input class="form-control" type="text" placeholder="Full Name" id="fullname" formControlName="fullname">                                 
        <div class="error err-msg" *ngIf="!profileForm.controls['fullname'].valid && profileForm.controls['fullname'].touched">
            Enter Your Full Name ...
        </div>
    </fieldset>
    <fieldset class="form-group">
        <input class="form-control" type="text" placeholder="Mobile Number" id="phone" formControlName="phone">
        <div class="error err-msg" *ngIf="!profileForm.controls['phone'].valid && profileForm.controls['phone'].touched">
            Enter a Valid phone number ...
        </div>
    </fieldset>
    <fieldset class="form-group">
        <input class="form-control" type="text" placeholder="Email address" id="email" formControlName="email">
        <div class="error err-msg" *ngIf="!profileForm.controls['email'].valid && profileForm.controls['email'].touched" >
            Enter a Valid Email-Id ...
        </div>
    </fieldset>
