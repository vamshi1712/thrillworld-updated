

<div class="container ">

    <mat-tab-group>
        <mat-tab label="WishList" class="tab-group">
            
            <div class="container">
              
              <div class="wishlist">
                <wishlist></wishlist>
              </div>
            </div>
    
          </mat-tab>
      <mat-tab label="Profile" class="tab-group" >
          <div class="w3-half">
              <div class="w3-white w3-margin w3-border">
                  <div class="w3-container w3-padding w3-red">
                    <h4>Edit Profile</h4>
                  </div>
                  <div class="w3-container w3-white w3-light-grey">
                    <div class="w3-container w3-display-container  w3-section" style="height:100%">
                        <app-changeprofile></app-changeprofile>
                    </div>
                  </div>
                </div>
             
            </div>  
          <div class="w3-half">
              <div class="w3-white w3-margin w3-border">
                  <div class="w3-container w3-padding w3-red">
                    <h4>Picture</h4>
                  </div>
                  <div class="w3-container w3-white w3-light-grey">
                    <div class="w3-container w3-display-container  w3-section" style="height:100%">
                      <input type="file" (change)="onFileSelected($event)" placeholder="Upload file..." name="file" multiple="multiple" />
                      <button type="button" (click)="onUpload()">Upload</button>
                    </div>
                    <div class="image" *ngIf="image">
                      <img [src]="image.file" alt="">
                    </div>
                  </div>
                </div>
              <div class="w3-white w3-margin w3-border">
                  <div class="w3-container w3-padding w3-red">
                    <h4>Edit Password</h4>
                  </div>
                  <div class="w3-container w3-white w3-light-grey">
                    <div class="w3-container w3-display-container  w3-section" style="height:100%">
                        <app-changepass></app-changepass>
                    </div>
                  </div>
                </div>
             
            </div>  

            
          </mat-tab>

      


      <mat-tab label="Bookings" class="tab-group">
        
        <div class="container">
          <div class="bookings">
            <bookings-list></bookings-list>
          </div>
        </div>
      </mat-tab>

      

      
    </mat-tab-group>

  </div>
